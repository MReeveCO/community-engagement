<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, initial-scale=1.0, user-scalable=no" />
    <title>Have Your Say</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #666666;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-y: hidden;
      }
      
      #root {
        width: 375px;
        height: 667px;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* Mobile-like scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body style="background-color: #666666;">
    <div id="root" style="border-radius: 10px;"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
